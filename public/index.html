



<!DOCTYPE html>
<html>
<head>
	<title>
		wigal video chat
	</title>

	 <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	 <link rel="stylesheet" type="text/css" href="style.css">
	 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src = "/socket.io/socket.io.js"></script>

</head>
<body>

	 <div id = "loginPage" class = "container text-center"> 
   
      <div class = "row"> 
         <div class = "col-md-4 col-md-offset-4">
         
            <h2 style="color:orange;">Wigal Video_chat. Please sign in  <i style="font-size: 50px;" class="fa fa-video-camera"></i></h2> 
            <label style="color:white;" for = "usernameInput" class = "sr-only">Login</label> 
            <input style="border-radius: 20px; padding: 5px;" type = "email" id = "usernameInput" class = "form-control formgroup" placeholder = "username" 
               required = "" autofocus = ""> 
            <button style="background-color: white; padding: 5px; border-radius:5px; " id = "loginBtn" class = "btn btn-lg btn-primary btnblock">
               Sign in  <i class="fa fa-user"></i></button>
    
         </div> 
      </div> 
      
   </div>
   
   <div id = "callPage" class = "call-page"> 
      <video  id = "localVideo" autoplay></video> 
      <video  id = "remoteVideo" autoplay></video>
      
      <div class = "row text-center"> 
         <div class = "col-md-12"> 
            <input style="border-radius: 20px; padding: 5px;" id = "callToUsernameInput" type = "text"
               placeholder = "username to call" /> 
            <button id = "callBtn" class = "btn-success btn">Call <i style="font-size: 20px;" class="fa fa-video-camera" aria-hidden="true"></i>
</button> 
            <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button> 
         </div>   
      </div> 
      
   </div>
   
   <script src = "/client.js"></script> 
   

</body>
</html>
